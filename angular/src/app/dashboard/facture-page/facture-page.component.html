<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Dashboard -->
    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
      <!-- Vertical Navbar -->
      <app-navigation-bar></app-navigation-bar>
      <!-- Main content -->
      <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->
        <header class="bg-surface-primary border-bottom pt-6">
          <div class="container-fluid">
            <div class="mb-npx">
              <div class="row justify-content-center align-items-center">
                <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                  <form class="d-flex justify-content-center">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                    <input class="form-control me-sm-2 filter-input" type="search" placeholder="Search"  name="searchQuery">
  
                    <div class="input-group-append">
                      <select class="form-select custom-select-width filter-input" name="selectedSupplierId" >
                        <option value="">Tous les fournisseurs</option>
                      </select>
                    </div>
  
                    <div class="input-group-append">
                      <select class="form-select custom-select-width filter-input"  name="searchCategory" >
                        <option value="">Tous les catégories</option>
                        <option > category </option>
                      </select>
                    </div>
  
                    <div class="input-group-append">
                      <select class="form-select custom-select-width filter-input"  name="dateFilter" >
                        <option value="all">Tous les dates</option>
                        <option value="today">Aujourd'hui</option>
                        <option value="thisWeek">Cette semaine</option>
                        <option value="thisMonth">Ce mois-ci</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Nav -->
              <ul class="nav nav-tabs mt-4 overflow-x border-0">
                <!-- Nav content -->
              </ul>
            </div>
          </div>
        </header>
        <!-- Main -->
        <main class="py-6 bg-surface-secondary">
          <div class="container-fluid">
            <!-- Card stats -->
            <div class="row g-6 mb-6">
              <!-- Card stats content -->
            </div>
            <div class="card shadow border-0 mb-7">
              <div class="table-responsive">
                <table class="table table-hover table-nowrap">
                  <thead class="thead-light">
                    <tr>
                      <th>Image d'élement</th>
                      <th>Nom d'élement</th>
                      <th>Quantité</th>
                      <th>Prix Unitaire</th>
                      <th>Fournisseur</th>
                      <th>Totale</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody>
                   
                      <tr>
                        <td>
                          <img src="../../../assets/image.png" alt="" style="width:50px; height:auto;">
                        </td>
                        <td> item.name </td>
                        <td> item.quantity   item.unit </td>
                        <td> item.price | currency </td>
                        <td> item.supplierName </td>
                        <td> item.total | currency </td>
                        <td> item.date | date: 'MM/dd/yyyy' </td>
                      </tr>
                  
                  </tbody>
                </table>
              </div>
              <!-- Pagination Controls -->
              <nav >
                <ul class="pagination justify-content-center">
                  <li class="page-item" [class.disabled]="1">
                    <a class="page-link" href="javascript:void(0);" >Précédent</a>
                  </li>
                  <li class="page-item" >
                    <a class="page-link" href="javascript:void(0);" ></a>
                  </li>
                  <li class="page-item" [class.disabled]="">
                    <a class="page-link" href="javascript:void(0);">Suivant</a>
                  </li>
                </ul>
              </nav>
            </div>
            <!-- Total Basket -->
            <div class="total-container mt-4">
              <div class="total-text">Totale</div>
              <div class="total-amount">200$</div>
              <button class="btn" >Télécharger facture</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>

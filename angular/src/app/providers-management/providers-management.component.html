<div class="main-wrapper">
  
    <app-navigation-bar></app-navigation-bar>
  <div class="page-wrapper">
    <div class="content">
      <div class="page-header">
        <div class="add-item d-flex">
          <div class="page-title">
            <h4>Providers</h4>
            <h6>Manage your providers</h6>
          </div>
        </div>
        <ul class="table-top-head">
          
        </ul>
        <div class="page-btn">
          <a
            href="#"
            class="btn btn-added"
            data-bs-toggle="modal"
            data-bs-target="#view-notes"
            ><i data-feather="plus-circle" class="me-2"></i>Add New Provider</a
          >
        </div>
      </div>

      <div class="card">
        <div class="card-body pb-0">
          <div class="table-top table-top-two table-top-new">
            <div class="search-set mb-0">
              <div class="total-employees">
                <h6>
                  <i data-feather="users" class="feather-user"></i>Total
                  Providers <span>{{ providers.length }}</span>
                </h6>
              </div>
              <div class="search-input">
                <a href class="btn btn-searchset"
                  ><i data-feather="search" class="feather-search"></i
                ></a>
                <input type="search" class="form-control" />
              </div>
            </div>
            <div class="search-path d-flex align-items-center search-path-new">
              <div class="d-flex">
                <a class="btn btn-filter" id="filter_search">
                  <i data-feather="filter" class="filter-icon"></i>
                  <span
                    ><img
                      src="assets/img/icons/closes.svg"
                      alt="img"
                  /></span>
                </a>
                
                
              </div>
              <div class="form-sort">
                <i data-feather="sliders" class="info-img"></i>
                <select class="select">
                  <option>Sort by Date</option>
                  <option>Newest</option>
                  <option>Oldest</option>
                </select>
              </div>
            </div>
          </div>

          <div class="card" id="filter_inputs">
            <div class="card-body pb-0">
              <div class="row">
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="input-blocks">
                    <i data-feather="user" class="info-img"></i>
                    <select class="select">
                      <option>Choose Name</option>
                      <option>Mitchum Daniel</option>
                      <option>Susan Lopez</option>
                      <option>Robert Grossman</option>
                      <option>Janet Hembre</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="input-blocks">
                    <i data-feather="stop-circle" class="info-img"></i>
                    <select class="select">
                      <option>Choose Status</option>
                      <option>Active</option>
                      <option>Inactive</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12 ms-auto">
                  <div class="input-blocks">
                    <a class="btn btn-filters ms-auto">
                      <i data-feather="search" class="feather-search"></i>
                      Search
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="employee-grid-widget">
        <div class="row">
          <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6" *ngFor="let provider of providers">
            <div class="employee-grid-profile">
              <div class="profile-head">
                <label class="checkboxs">
                  
                  <span class="checkmarks"></span>
                </label>
                <div class="profile-head-action">
                  
                  <div class="dropdown profile-action">
                    <a
                      href="#"
                      class="action-icon dropdown-toggle"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      ><i data-feather="more-vertical" class="feather-user"></i
                    ></a>
                    <ul class="dropdown-menu">
                      <li>
                        <a
                          href="#"
                          class="dropdown-item"
                          data-bs-toggle="modal"
                          data-bs-target="#update-provider"
                          (click)="openUpdateProviderModal(provider)"
                          ><i data-feather="edit" class="info-img"></i>Edit</a
                        >
                      </li>
                      <li>
                        <a
                          href="javascript:void(0);"
                          class="dropdown-item confirm-text mb-0"
                          ><i data-feather="trash-2" class="info-img"></i
                          >Delete</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="profile-info">
                <div class="profile-pic">
                  <img
                    src="assets/img/users/user-01.jpg"
                    alt
                  />
                </div>
                <h5>{{ provider.name }}</h5>
                
                <span>{{ provider.email }}</span>
              </div>
              <ul class="department" style="display: flex; gap: 20px;">
                <li>
                  Phone Number:
                  <span>{{ provider.phoneNumber }}</span>
                </li>
                <li>
                  Address:
                  <span>{{ provider.address }}</span>
                </li>
              </ul>
            </div>
          </div>
          
        </div>
      </div>
      <div class="container-fluid">
        <div class="row custom-pagination">
          <div class="col-md-12">
            <div class="paginations d-flex justify-content-end mb-3">
              <span><i class="fas fa-chevron-left"></i></span>
              <ul class="d-flex align-items-center page-wrap">
                <li>
                  <a href="javascript:void(0);" class="active"> 1 </a>
                </li>
                <li>
                  <a href="javascript:void(0);"> 2 </a>
                </li>
                <li>
                  <a href="javascript:void(0);"> 3 </a>
                </li>
                <li>
                  <a href="javascript:void(0);"> 4 </a>
                </li>
              </ul>
              <span><i class="fas fa-chevron-right"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="view-notes">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="page-wrapper-new p-0">
          <div class="content">
            <div class="modal-header border-0 custom-modal-header">
              <div class="page-title">
                <h4>Add New Provider</h4>
              </div>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body custom-modal-body">
              <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <!-- Name -->
                  <div class="col-12">
                    <div class="input-blocks">
                      <label>Name</label>
                      <input type="text" class="form-control" formControlName="name" />
                    </div>
                  </div>
  
                  <!-- Phone Number -->
                  <div class="col-12">
                    <div class="input-blocks">
                      <label>Phone Number</label>
                      <input type="text" class="form-control" formControlName="phoneNumber" />
                    </div>
                  </div>
  
                  <!-- Email -->
                  <div class="col-12">
                    <div class="input-blocks">
                      <label>Email</label>
                      <input type="email" class="form-control" formControlName="email" />
                    </div>
                  </div>
  
                  <!-- Address -->
                  <div class="col-12">
                    <div class="input-blocks">
                      <label>Address</label>
                      <input type="text" class="form-control" formControlName="address" />
                    </div>
                  </div>
  
                  <!-- Buttons -->
                  <div class="col-12">
                    <div class="modal-footer-btn">
                      <button type="button" class="btn btn-cancel me-2" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-submit">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Update Provider Modal -->
<!-- Update Provider Modal -->
<div class="modal fade" id="update-provider">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 custom-modal-header">
          <div class="page-title">
            <h4>Update Provider</h4>
          </div>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body custom-modal-body">
          <form [formGroup]="updateSupplierForm" (ngSubmit)="onUpdate()">
            <div class="row">
              <!-- Name -->
              <div class="col-12">
                <div class="input-blocks">
                  <label>Name</label>
                  <input type="text" class="form-control" formControlName="name" />
                </div>
              </div>
              <!-- Phone Number -->
              <div class="col-12">
                <div class="input-blocks">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" formControlName="phoneNumber" />
                </div>
              </div>
              <!-- Email -->
              <div class="col-12">
                <div class="input-blocks">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email" />
                </div>
              </div>
              <!-- Address -->
              <div class="col-12">
                <div class="input-blocks">
                  <label>Address</label>
                  <input type="text" class="form-control" formControlName="address" />
                </div>
              </div>
              <!-- Buttons -->
              <div class="col-12">
                <div class="modal-footer-btn">
                  <button type="button" class="btn btn-cancel me-2" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-submit">Update</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

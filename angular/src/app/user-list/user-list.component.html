<body>

    <div class="page-wrapper">
      <app-navigation-bar></app-navigation-bar>
      <div class="content">
        <div class="page-header">
          <div class="add-item d-flex">
            <div class="page-title">
              <h4>Customer List</h4>
              <h6>Manage your warehouse</h6>
            </div>
          </div>
          <ul class="table-top-head">
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="Pdf"><img src="assets/img/icons/pdf.svg"
                  alt="img"></a>
            </li>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="Excel"><img src="assets/img/icons/excel.svg"
                  alt="img"></a>
            </li>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="Print"><i data-feather="printer"
                  class="feather-rotate-ccw"></i></a>
            </li>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="Refresh"><i data-feather="rotate-ccw"
                  class="feather-rotate-ccw"></i></a>
            </li>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="Collapse" id="collapse-header"><i
                  data-feather="chevron-up" class="feather-chevron-up"></i></a>
            </li>
          </ul>
          <div class="page-btn">
            <a [routerLink]="['/providers']" class="btn btn-added"><i
                data-feather="plus-circle" class="me-2"></i>Add New Providers</a>
          </div>
        </div>

        <div class="card table-list-card">
          <div class="card-header">
            <h4 class="card-title">Users List</h4>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Role</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.numtel }}</td>
                  <td>
                    <span class="role-editable" (click)="updateUserRole(user)">{{ user.role }}</span>
                  </td>
                  <td class="action-table-data">
                    <div class="edit-delete-action">
                      <a class="me-2 p-2" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                          <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                      </a>
                      <a class="me-2 p-2" (click)="openEditModal(user)"  data-bs-target="#edit-units">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit">
                          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                      </a>
                      <a class="confirm-text p-2" href="javascript:void(0);" (click)="deleteUser(user.id!)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2">
                          <polyline points="3 6 5 6 21 6"></polyline>
                          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                          <line x1="10" y1="11" x2="10" y2="17"></line>
                          <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        </div>
      </div>
  <div class="modal fade" id="add-units">
    <div class="modal-dialog modal-dialog-centered custom-modal-two">
      <div class="modal-content">
        <div class="page-wrapper-new p-0">
          <div class="content">
            <div class="modal-header border-0 custom-modal-header">
              <div class="page-title">
                <h4>Add Customer</h4>
              </div>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body custom-modal-body">
              <form action="customers.html">
                <div class="modal-title-head people-cust-avatar">
                  <h6>Avatar</h6>
                </div>
                <div class="new-employee-field">
                  <div class="profile-pic-upload">
                    <div class="profile-pic">
                      <span><i data-feather="plus-circle" class="plus-down-add"></i> Add Image</span>
                    </div>
                    <div class="mb-3">
                      <div class="image-upload mb-0">
                        <input type="file">
                        <div class="image-uploads">
                          <h4>Change Image</h4>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4 pe-0">
                    <div class="mb-3">
                      <label class="form-label">Customer Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-4 pe-0">
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-4 pe-0">
                    <div class="input-blocks">
                      <label class="mb-2">Phone</label>
                      <input class="form-control form-control-lg group_formcontrol" id="phone" name="phone" type="text">
                    </div>
                  </div>
                  <div class="col-lg-12 pe-0">
                    <div class="mb-3">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 pe-0">
                    <div class="mb-3">
                      <label class="form-label">City</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 pe-0">
                    <div class="mb-3">
                      <label class="form-label">Country</label>
                      <select class="select">
                        <option>Choose</option>
                        <option>United Kingdom</option>
                        <option>United State</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="mb-3 input-blocks">
                      <label class="form-label">Descriptions</label>
                      <textarea class="form-control mb-1"></textarea>
                      <p>Maximum 60 Characters</p>
                    </div>
                  </div>
                </div>
                <div class="modal-footer-btn">
                  <button type="button" class="btn btn-cancel me-2" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="edit-units" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered custom-modal-two">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" (click)="closeEditModal()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateUser()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="currentUser.username" name="username" required *ngIf="currentUser">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="currentUser.email" name="email" required *ngIf="currentUser">
            </div>
            <div class="mb-3">
              <label for="numtel" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="numtel" [(ngModel)]="currentUser.numtel" name="numtel" required *ngIf="currentUser">
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" [(ngModel)]="currentUser.role" name="role" required *ngIf="currentUser">
            </div>
            <button type="submit" class="btn btn-primary">Update User</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="customizer-links" id="setdata">
    <ul class="sticky-sidebar">
      <li class="sidebar-icons">
        <a href="#" class="navigation-add" data-bs-toggle="tooltip" data-bs-placement="left"
          data-bs-original-title="Theme">
          <i data-feather="settings" class="feather-five"></i>
        </a>
      </li>
    </ul>
  </div>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
  <script src="assets/js/jquery-3.7.1.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>

  <script src="assets/js/feather.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>

  <script src="assets/js/jquery.slimscroll.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>

  <script src="assets/js/jquery.dataTables.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>
  <script src="assets/js/dataTables.bootstrap5.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>

  <script src="assets/js/bootstrap.bundle.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>

  <script src="assets/js/moment.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>
  <script src="assets/js/bootstrap-datetimepicker.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>

  <script src="assets/plugins/intltelinput/js/intlTelInput.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>

  <script src="assets/plugins/select2/js/select2.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>

  <script src="assets/plugins/sweetalert/sweetalert2.all.min.js"
    type="d03786cf68c2fabbd55cc815-text/javascript"></script>
  <script src="assets/plugins/sweetalert/sweetalerts.min.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>
  <script src="assets/js/theme-script.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>
  <script src="assets/js/script.js" type="d03786cf68c2fabbd55cc815-text/javascript"></script>
  <script src="/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js"

</body>
